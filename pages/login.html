<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">    
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main>
      <div class="login_container">
        <div class="container">
          <div class="row gy-1 gx-3">
            <div class="col-md-4">
              <h2 class="loginText">登入</h2>
            </div>
            <div class="col-md-8"
            data-aos="fade-down"
            data-aos-easing="linear"
            data-aos-duration="1000">
              <div class="login_outWrap">
                <div class="login_inWrap">
                  <div class="login_form">
                    <div class="circleCenterWrap mx-auto"
                      data-aos="zoom-in">
                      <div class="circleLogo">ai</div>
                      <div class="circleText">
                        <p class="mb-0">
                          ALPHABOX+ALPHABOX+
                        </p>
                      </div>
                    </div>
                    <h2 class="login_title">
                      <span style="--i:1;">A</span>
                      <span style="--i:2;">L</span>
                      <span style="--i:3;">P</span>
                      <span style="--i:4;">H</span>
                      <span style="--i:5;">O</span>
                      <span style="--i:6;">X</span>
                      <span style="--i:7;">+</span>       
                    </h2>
                    <button class="btn btn-outline-light w-100
                    d-flex align-items-center justify-content-center
                    mb-3"
                    type="button" style="border-radius: 24px;">
                      <img src="../assets/images/login/Apple Icon.png"
                      alt="appleIcon">
                      <span class="mb-0">
                        Continue with Apple
                      </span>
                    </button>
                    <button class="btn btn-outline-light w-100
                    d-flex align-items-center justify-content-center
                    mb-3"
                    type="button" style="border-radius: 24px;">
                      <img src="../assets/images/login/Google Icon.png"
                      alt="googleIcon">
                      <span class="mb-0">
                        Continue with Google
                      </span>
                    </button>
                    <div class="my-5 loginLine">
                      <span></span>
                      <span>or</span>
                      <span></span>
                    </div>
                    <form action="#">
                      <div class="mb-3">
                        <input type="email" class="form-control
                        login_input rounded-0"
                        placeholder="EMAIL">
                      </div>
                      <div class="mb-3">
                        <input type="password" class="form-control
                        login_input rounded-0"
                        placeholder="密碼">
                      </div>
                      <div class="mb-2 d-flex justify-content-end">
                        <button class="btn btn-purples w-100
                        d-flex align-items-center
                        justify-content-center
                        gx-1 rounded-0
                        form_Btn"
                        type="button">
                          <span class="material-symbols-outlined">
                            point_scan
                          </span>
                          <span class="btnText">送出</span>
                        </button>
                      </div>
                      <a href="#" class="forgotPassword">
                        忘記密碼
                      </a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>        
      </div>


    </main>

    <%- include('./layout/footer'); -%>

    <script src="../JavaScripts/loginCircleText.js" type="module"></script>    
    
    <!-- mobile Btn -->
    <script src="../JavaScripts/mobileBtn.js" type="module"></script>
    
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init({
        delay: 800
      });
    </script>

    <script type="module" src="../main.js"></script>
  </body>
</html>
